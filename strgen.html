<!DOCTYPE html>
<html>

<head>

    <title>String Generator</title>

    <script src="node_modules/strgen-js/strgen.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/elements.js"></script>
    <script src="js/generator.js"></script>

    <link rel="stylesheet" type="text/css" href="css/strgen.css">

</head>

<body>
    <div class="backlayer"> </div>
    <h1 class="title"> Str<span class="highlight">gen</span> </h1>
    <h3 style="margin-top: 0px;">Recursive descent parser</h3>

    <section class="main_area">
    <div class="toolbar">
        <div class="toolbar-button" id="logs">View logs</div>
        <div class="toolbar-button" id="options">Config</div>
        <div class="toolbar-button" id="docs">View docs</div>
    </div>
    <form name="regex_form" action="javascript:void(0);">
        <!--form to contain the two textboxes and button-->
        <div class="inputwrap">
            <p>Pattern:</p>
            <input type="text" id="templatebox" value=""><br>
            <div id="error"></div>
        </div>

        <div class="inputwrap">
            <!--<p><input class="gen_button" type="button" onclick="initialize_generator()" value="Generate"></p>-->
            <br><button type="submit" id="custom_button" class="gen_button">Generate</div><br>

            <textarea id="stringvalue" rows="3" cols="75" readonly></textarea>
        </div>
    </form>
    </section>

    <section class="config">
        <div class="config-header" id="configheader">Configuration</div>
        <div class="config-container"> 
            <input type="checkbox" id="allowduplicates" checked /> 
            <label class="checkbox-label" for="allowduplicates">Allow Duplicate Characters</label><br>

            <input type="checkbox" class="enable_logging" id="enablelogging" /> 
            <label class="checkbox-label" for="enabledlogging">Enable Logging</label><br>

            <label class="dropdown-label" for=reportingdropdown> Reporting type: </label>
            <select id=reportingdropdown>
                <option value="full">Full</option>
                <option value="less">Less</option>
                <option value="none">None</option>
            </select> <br>
        </div>
    </section>

    <section class = "history">
        <div class="history_header" id="historyheader">View Logs</div>
        <div class="history_list" id="historylist"></div>
    </section>
<!--
    <section class="doc">
        <br><button id="custom_button" class="doc_button">View Docs</div><br>
    </section> -->

</body>

</html>
